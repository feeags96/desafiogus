<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Goose</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/iconcoffe.png" alt="Logo" width="40" height="40">
            </div>
            <div class="search">
                <input type="text" placeholder="pesquise aqui...">
                <button><img src="img/search-line.png" alt="Search Icon" width="20" height="20"></button>
            </div>
            <nav>
                <ul>
                    <li><a href="#carousel">Inicio</a></li>
                    <li><a href="#products">Produtos</a></li>
                    <li><a href="#newsletter">Fale conosco</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div id="carousel" class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video autoplay loop muted class="bg-video">
                        <source src="./img/videocafebonito.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="carousel-item">
                    <img src="img/cafepeq1.jpg" alt="Café 1">
                </div>
                <div class="carousel-item">
                    <img src="img/cafepeq2.jpg" alt="Café 2">
                </div>
                <div class="carousel-item">
                    <img src="img/cafepeq3.jpg" alt="Café 3">
                </div>
                <div class="carousel-item">
                    <img src="img/poster.jpg" alt="Café 4">
                </div>
            </div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </main>
    
    <section id="products" class="products">
        <div class="product" style="background-image: url('img/image-removebg-preview.png');">
            <div class="product-info">
                <h2>MELLITA</h2>
                <p>GRÃOS SELECIONADOS</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o café Mellita em nossa loja.">Comprar</button>
            </div>
        </div>
        <div class="product" style="background-image: url('img/3cora.png');">
            <div class="product-info">
                <h2>3 CORAÇÕES</h2>
                <p>GRÃOS SELECIONADOS</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o café 3 corações em nossa loja.">Comprar</button>
            </div>
        </div>
        <div class="product" style="background-image: url('img/pimpinelacafe.png');">
            <div class="product-info">
                <h2>PIMPINELA</h2>
                <p>GRÃOS SELECIONADOS</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o café Pimpinela em nossa loja.">Comprar</button>
            </div>
        </div>
        <div class="product" style="background-image: url('img/arocafé.png');">
            <div class="product-info">
                <h2>ARO CAFÉ</h2>
                <p>GRÃOS SELECIONADOS</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o Aro café em nossa loja.">Comprar</button>
            </div>
        </div>
        <div class="product" style="background-image: url('img/qualita.png');">
            <div class="product-info">
                <h2>QUALITÁ</h2>
                <p>GRÃOS SELECIONADOS.</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o café Qualitá em nossa loja.">Comprar</button>
            </div>
        </div>
        <div class="product" style="background-image: url('img/marata.png');">
            <div class="product-info">
                <h2>MARATÁ</h2>
                <p>GRÃOS SELECIONADOS</p>
                <button class="buy-btn" data-message="Obrigado por adquirir o café Maratá em nossa loja.">Comprar</button>
            </div>
        </div>
    </section>
    
    <section id="newsletter" class="newsletter">
        <h2>Fale conosco</h2>
        <form>
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Goose coffee. Todos os direitos reservados.</p>
    </footer>
    <button id="back-to-top" title="Voltar ao Topo">Up</button>

    
    <script src="script.js"></script>
</body>
</html>
