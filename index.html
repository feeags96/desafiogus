  <script>
function sanitizeString(str) {
    var sanitizedStr = str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
    sanitizedStr = sanitizedStr.replace(/\s+/g, '-');   
    sanitizedStr = sanitizedStr.replace(/[^a-z0-9-]/g, '');
    return sanitizedStr;
}
</script>

<script>
 function getDeviceType() {
        const ua = navigator.userAgent;
        if (/android/i.test(ua)) {
            return 'android';
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
            return 'ios';
        } else {
            return 'desktop';
        }
    }

    function getOrCreateUserID() {
        let userID = localStorage.getItem('userID');
        if (!userID) {
            userID = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userID', userID);
        }
        return userID;
    }

    window.addEventListener('load', function() {
        var userID = getOrCreateUserID();
        gtag('event', 'page_view', {
            'user_id': userID,
            'device_type': getDeviceType()
        });
    });
    </script>

 <script>
    window.addEventListener('DOMContentLoaded', function() {
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function updateCarousel(index) {
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            gtag('event', 'click', {
                'custom_section': 'home',
                'custom_type': 'banner',
                'custom_title': `banner ${index + 1}`
            });
        }

        document.getElementById('voltar').addEventListener('click', function() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalItems - 1;
            updateCarousel(currentIndex);
        });

        document.getElementById('avancar').addEventListener('click', function() {
            currentIndex = (currentIndex < totalItems - 1) ? currentIndex + 1 : 0;
            updateCarousel(currentIndex);
        });

        updateCarousel(currentIndex);
    });
    </script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var scrollDepthSent = false;

    window.addEventListener("scroll", function() {
        var scrollTop = window.scrollY;
        var docHeight = document.body.offsetHeight;
        var winHeight = window.innerHeight;
        var scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;

        if (!scrollDepthSent && scrollPercent > 50) {
            scrollDepthSent = true;
            gtag('event', 'scroll', {
                'custom_section': 'home',
                'custom_type': 'interacao',
                'custom_title': 'view_produtos'
            });
        }
    });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var startTime = Date.now();

    window.addEventListener("beforeunload", function() {
        var endTime = Date.now();
        var timeSpent = Math.round((endTime - startTime) / 1000);

        gtag('event', 'time_spent', {
            'custom_section': 'home',
            'custom_type': 'interacao',
            'custom_title': 'time_on_page',
            'time_spent': timeSpent
        });
    });
});
</script>
